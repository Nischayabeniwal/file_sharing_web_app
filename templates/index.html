<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing</title>
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #222;
        }
        .upload-form, .download-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            display: flex;
            flex-direction: column;
            background: #f1f3f6;
            margin-bottom: 0.7rem;
            padding: 0.7rem 1rem;
            border-radius: 5px;
        }
        .file-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .file-name {
            font-size: 1rem;
            color: #333;
            word-break: break-all;
        }
        .btn-upload, .btn-download {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-upload:hover, .btn-download:hover {
            background: #005fa3;
        }
        .input-password {
            border: 1px solid #bbb;
            border-radius: 5px;
            padding: 0.4rem 0.7rem;
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        .error-message {
            color: #c00;
            background: #ffeaea;
            border: 1px solid #f5c2c7;
            border-radius: 5px;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 1rem 0.5rem;
            }
            .file-row {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure File Sharing</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-message">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input class="input-password" type="password" name="password" placeholder="File Password" required>
            <button class="btn-upload" type="submit">Encrypt &amp; Upload</button>
        </form>
        <h2 style="margin-bottom:1rem;">Encrypted Files</h2>
        <ul class="file-list">
            {% for file in files %}
                <li>
                    <div class="file-row">
                        <span class="file-name">{{ file[:-4] }}</span>
                        <form class="download-form" action="{{ url_for('download', filename=file[:-4]) }}" method="post" style="display:flex;align-items:center;gap:0.5rem;">
                            <input class="input-password" type="password" name="download_password" placeholder="Enter Password to Download" required>
                            <button class="btn-download" type="submit">Decrypt &amp; Download</button>
                        </form>
                    </div>
                </li>
            {% else %}
                <li style="justify-content:center;color:#888;">No files uploaded yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
